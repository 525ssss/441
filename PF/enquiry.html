      <div class="form-container">
        <div class="entrance-text1">Enquiry Form</div>
        <form id="enquiryForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree</label>
                <select id="degree" name="degree" required>
                    <option value="">.Your degree</option>
                    <option value="degree1">Elementary</option>
                    <option value="degree2">junior high</option>
                    <option value="degree3">High school</option>
                    <option value="degree4">University</option>
                </select>
                <div class="form-group">
                    <label for="name">Age:</label>
                        <input type="number" id="age" name="age" required min="1" max="100">
            </div>
            <div class="form-group">
                <label for="name">Major:</label>
                <select id="course" name="course" required>
                    <option value="">.Choose Course</option>
                   <option value="course1">HLT62615</option>
                    <option value="course2">MST60122</option>
                    <option value="course2">AVI60219</option>
                    <option value="course2">FNS60622</option>
                </select>
                
        </div>
            <div class="form-group">
                <label for="course">.Gender</label>
                <select id="course" name="course" required>
                    <option value="">.Select a Gender</option>
                    <option value="course1">Male</option>
                    <option value="course2">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Add more fields as required -->
            <div class="form-group">
                <button type="submit">Submit Enquiry</button>
            </div>
        </div>
        </form>
