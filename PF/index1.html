</head>  
<body>  
  <header>  
    <h1>Welcome to Foreign Affairs Website</h1>  
    <img src="logo.jpg" alt="Logo" style="width: 100px; height: 100px;">  
  </header>  
  <nav>  
    <ul>  
      <li><a href="index.html">Home</a></li>  
      <li><a href="showcase.html">Showcase</a></li>  
      <li><a href="javascript:void(0);" onclick="jumpFun()">Course</a></li>  
      <li><a href="enquiry.html">Enquiry</a></li>  
      <li class="dropdown">  
        <a href="#">About</a>  
        <ul class="dropdown-menu">  
          <li><a href="about.html">About 1</a></li>

        </ul>  
      </li>  
    </ul>  
  </nav>  
  <div class="bg111">  
    <div id="main">  
      <form id="registerForm" class="main-form" onsubmit="return handleRegister()">  
        <h2>Register</h2>  
        <div class="form-group">  
          <label for="username">Account Number:</label>  
          <input type="text" id="username" name="username" required minlength="3" maxlength="10">  
        </div>  
        <div class="form-group">  
          <label for="password">Password:</label>  
          <input type="password" id="password" name="password" required minlength="5" maxlength="15">  
        </div>  
        <div class="form-group">  
          <button type="submit">Register</button>  
        </div>  
      </form>  
    </div>  
  </div>  
  <!-- Removed the duplicate script tag for 6.js -->
  <script>  
    function handleRegister() {  
      var username = document.getElementById('username').value;  
      var password = document.getElementById('password').value;  
    
      if (!username || !password) {  
        alert('Account and password cannot be empty!');  
        return false;  
      }  
    
      setCookie('username', username, 7);  
      setCookie('password', password, 7);  
      setTimeout(function() {  
        window.location.href = 'login.html?username=' + username;  
      }, 500);  
      return false;  
    }  
    
    function setCookie(name, value, days) {  
      let expires = "";  
      if (days) {  
        const date = new Date();  
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));  
        expires = "; expires=" + date.toUTCString();  
      }  
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";  
    }  
    
    function jumpFun() {  
      // Implement your jump function here  
      alert('Jump function called!');  
    }  
  </script>
  <!-- Corrected the spelling of 'jumpFun' -->
  <footer>
    <p>Curry Australian Government & Australian Skills Quality Authority</p>
  </footer>  
</body>  
</html>
